[tox]
minversion = 1.6
skipsdist = True
envlist = py27,py34,pep8

[testenv]
usedevelop = True
install_command = pip install --allow-external -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       -e{toxinidir}/contrib/fuel_bootstrap/fuel_bootstrap_cli/
commands =
  py.test -vv {posargs:fuel_agent/tests}
  py.test -vv {posargs:contrib/fuel_bootstrap/fuel_bootstrap_cli/fuel_bootstrap/tests}

[testenv:pep8]
deps = hacking==0.10.2
commands =
  flake8 {posargs:fuel_agent}
  flake8 {posargs:contrib/fuel_bootstrap/fuel_bootstrap_cli/fuel_bootstrap}

[testenv:cover]
setenv = VIRTUAL_ENV={envdir}
commands =
  py.test --cov fuel_agent {posargs:fuel_agent/tests}

[testenv:venv]
commands = {posargs:}

[testenv:devenv]
envdir = devenv
usedevelop = True

[flake8]
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build,tools,docs
show-pep8 = True
show-source = True
count = True

[hacking]
import_exceptions = testtools.matchers
