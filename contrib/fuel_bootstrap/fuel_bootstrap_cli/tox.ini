[tox]
minversion = 1.6
skipsdist = True
envlist = py27,py34,pep8

[testenv]
usedevelop = True
install_command = pip install {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/test-requirements.txt
commands = py.test -vv {posargs:fuel_bootstrap/tests}

[testenv:pep8]
deps = hacking==0.10.2
commands =
  flake8 {posargs:fuel_bootstrap}

